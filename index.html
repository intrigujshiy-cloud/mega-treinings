<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngSmart 4.0 Constructor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #333; }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        .input-group { margin-bottom: 15px; }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-generate { background-color: #2ecc71; color: white; }
        .btn-preview { background-color: #3498db; color: white; }
        .btn-next { background-color: #95a5a6; color: white; }
        .preview-area {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>EngSmart 4.0 Constructor</h1>

    <div class="container">
        <div class="input-group">
            <label>–§–æ–Ω (URL):</label>
            <input type="text" id="bgUrl" placeholder="https://images.unsplash.com/..." value="https://images.unsplash.com/photo-1518709268805-4e9042af9f23">
        </div>

        <div class="grid">
            <div>
                <label>English:</label>
                <textarea id="enWords" rows="5">Apple&#10;Dog</textarea>
            </div>
            <div>
                <label>Russian:</label>
                <textarea id="ruWords" rows="5">–Ø–±–ª–æ–∫–æ&#10;–°–æ–±–∞–∫–∞</textarea>
            </div>
            <div>
                <label>Images:</label>
                <textarea id="imgUrls" rows="5">https://url1&#10;https://url2</textarea>
            </div>
        </div>

        <button class="btn btn-generate" onclick="generateCode()">1. –°–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ IFRAME üöÄ</button>
        
        <div id="output" class="preview-area">–ö–æ–¥ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>

        <button class="btn btn-preview" onclick="showPreview()">2. –ü–†–ï–î–ü–†–û–°–ú–û–¢–† –¢–£–¢ üëÅÔ∏è</button>
        
        <button class="btn btn-next">–î–∞–ª—å—à–µ ‚ûî</button>
    </div>

    <script>
        function generateCode() {
            const bg = document.getElementById('bgUrl').value;
            const en = document.getElementById('enWords').value.split('\n').join(',');
            const ru = document.getElementById('ruWords').value.split('\n').join(',');
            const imgs = document.getElementById('imgUrls').value.split('\n').join(',');

            // –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ—é –∏–≥—Ä—É –Ω–∞ GitHub
            const gameBase = "https://intrigujshiy-cloud.github.io/mega-treinings-new/"; 
            const finalUrl = `${gameBase}?bg=${encodeURIComponent(bg)}&en=${encodeURIComponent(en)}&ru=${encodeURIComponent(ru)}&img=${encodeURIComponent(imgs)}`;
            
            const iframe = `<iframe src="${finalUrl}" width="800" height="600" style="border:0;" allowfullscreen></iframe>`;
            
            document.getElementById('output').innerText = iframe;
        }

        function showPreview() {
            const code = document.getElementById('output').innerText;
            if(code.includes('<iframe')) {
                const win = window.open("", "_blank");
                win.document.write(`<body style="margin:0; display:flex; justify-content:center; align-items:center; background:#000;">${code}</body>`);
            } else {
                alert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏—Ç–µ '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å'!");
            }
        }
    </script>
</body>
</html>
