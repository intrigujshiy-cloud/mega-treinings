<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EngSmart 4.2 - Pro Edition</title>
    <style>
        :root { --p: #4a90e2; --s: #2ecc71; --e: #e74c3c; --bg: #f8f9fa; }
        body, html { margin:0; padding:0; height:100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); overflow: hidden; }
        
        /* –ö–†–ê–°–ò–í–´–ô –ö–û–ù–°–¢–†–£–ö–¢–û–† */
        #setup { padding: 30px; max-width: 1000px; margin: 0 auto; flex-direction: column; gap: 20px; height: 100vh; overflow-y: auto; box-sizing: border-box; display: flex; }
        .header-ui { text-align: center; border-bottom: 3px solid var(--p); padding-bottom: 10px; margin-bottom: 10px; }
        .header-ui h2 { margin: 0; color: var(--p); text-transform: uppercase; letter-spacing: 2px; }
        
        .card-ui { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .cols { display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 15px; margin-top: 10px; }
        
        label { font-size: 12px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; margin-bottom: 5px; display: block; }
        textarea { width: 100%; height: 180px; padding: 12px; border: 2px solid #eaeeef; border-radius: 10px; font-family: 'Courier New', monospace; font-size: 13px; transition: 0.3s; box-sizing: border-box; resize: none; }
        textarea:focus { border-color: var(--p); outline: none; background: #f0f7ff; }
        
        .btn { background: var(--s); color: white; border: none; padding: 15px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; transition: 0.3s; box-shadow: 0 4px 15px rgba(46,204,113,0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(46,204,113,0.4); }
        .btn-preview { background: var(--p); box-shadow: 0 4px 15px rgba(74,144,226,0.3); }
        
        #out { width: 100%; height: 70px; background: #2c3e50; color: #2ecc71; border-radius: 10px; padding: 12px; font-size: 11px; border: none; margin-top: 10px; box-sizing: border-box; }

        /* –ò–ì–†–û–í–û–ô –≠–ö–†–ê–ù (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô –õ–û–ì–ò–ö–ò) */
        #game { height: 100vh; background-size: cover; background-position: center; position: relative; display: none; }
        .ov { position: absolute; inset: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(5px); display: flex; flex-direction: column; }
        .main { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start; gap: 15px; }
        .scramble-box { background:white; padding:20px; border-radius:20px; border:4px solid var(--p); text-align:center; width:350px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); font-family: 'Comic Sans MS', sans-serif; }
        .letters-area { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 15px; }
        .letter-btn { min-width: 35px; height: 40px; background: white; border: 2px solid var(--p); border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 18px; padding: 0 10px; font-family: 'Comic Sans MS', sans-serif; }
        .letter-btn.wrong { animation: shake 0.3s; border-color: var(--e); color: var(--e); }
        .word-progress { font-size: 24px; font-weight: bold; letter-spacing: 3px; margin: 15px 0; color: var(--p); border-bottom: 2px dashed #ddd; min-height: 35px; font-family: 'Comic Sans MS', sans-serif; }
        .card { width: 140px; height: 190px; perspective: 1000px; cursor: pointer; font-family: 'Comic Sans MS', sans-serif; }
        .card-in { position: relative; width: 100%; height: 100%; transition: 0.6s; transform-style: preserve-3d; }
        .card.f .card-in { transform: rotateY(180deg); }
        .card-f { position: absolute; inset: 0; backface-visibility: hidden; background: white; border: 4px solid var(--p); border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; text-align: center; }
        .card-b { transform: rotateY(180deg); background: #f0f7ff; color: var(--p); font-size: 18px; font-weight: bold; }
        .card img { max-width: 90%; max-height: 90px; object-fit: contain; }
        .m-item { padding: 12px; background: white; border: 2px solid var(--p); border-radius: 10px; cursor: pointer; width: 45%; font-weight: bold; text-align: center; margin: 5px; font-family: 'Comic Sans MS', sans-serif; }
        .m-item.sel { background: var(--p); color: white; }
        .m-item.hid { visibility: hidden; }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }
        #victory { position: fixed; inset:0; background: rgba(0,0,0,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; color:white; z-index:999; font-family: 'Comic Sans MS', sans-serif; }
    </style>
</head>
<body>

    <div id="setup">
        <div class="header-ui">
            <h2>EngSmart 4.2 Pro Constructor</h2>
        </div>

        <div class="card-ui">
            <label>1. –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Ñ–æ–Ω (URL –∫–∞—Ä—Ç–∏–Ω–∫–∏)</label>
            <input type="text" id="bgI" value="https://images.unsplash.com/photo-1518709268805-4e9042af9f23" style="width:100%; padding:12px; border-radius:10px; border:2px solid #eaeeef; box-sizing:border-box;">
        </div>

        <div class="card-ui">
            <div class="cols">
                <div>
                    <label>2. English Words</label>
                    <textarea id="enC" placeholder="Apple&#10;Dog&#10;Sun"></textarea>
                </div>
                <div>
                    <label>3. Russian Translation</label>
                    <textarea id="ruC" placeholder="–Ø–±–ª–æ–∫–æ&#10;–°–æ–±–∞–∫–∞&#10;–°–æ–ª–Ω—Ü–µ"></textarea>
                </div>
                <div>
                    <label>4. Images/GIFs (Direct URLs)</label>
                    <textarea id="imC" placeholder="https://.../apple.gif&#10;https://.../dog.png&#10;https://.../sun.jpg"></textarea>
                </div>
            </div>
        </div>

        <div style="display:flex; gap:15px; justify-content:center;">
            <button class="btn" onclick="gen()">üöÄ Get Iframe Code</button>
            <button class="btn btn-preview" onclick="preview()">üëÅÔ∏è Test Game</button>
        </div>

        <div class="card-ui" style="background: #fdfdfd;">
            <label>Your Genially Code (Copy this):</label>
            <textarea id="out" readonly placeholder="Your code will appear here..."></textarea>
        </div>
    </div>

    <div id="game">
        <div class="ov">
            <div style="height:50px; display:flex; justify-content:center; align-items:center; gap:12px; background:white; border-bottom:1px solid #eee;">
                <div class="dot" id="d1" style="width:10px;height:10px;border-radius:50%;background:#ddd;"></div>
                <div class="dot" id="d2" style="width:10px;height:10px;border-radius:50%;background:#ddd;"></div>
                <div class="dot" id="d3" style="width:10px;height:10px;border-radius:50%;background:#ddd;"></div>
                <div class="dot" id="d4" style="width:10px;height:10px;border-radius:50%;background:#ddd;"></div>
            </div>
            <div id="cont" class="main"></div>
            <div style="height:70px; display:flex; justify-content:center; align-items:center;">
                <button id="nx" class="btn btn-preview" style="padding:10px 50px; display:none;" onclick="nxLvl()">NEXT ‚Üí</button>
            </div>
        </div>
    </div>

    <div id="victory">
        <h1 style="font-size:40px;">YOU ARE A SUPERHERO! üèÜ</h1>
        <button class="btn" onclick="location.reload()">REPLAY</button>
    </div>

    <script>
        let st = { lvl: 1, words: [], bg: "", wIdx: 0, ms: {en:null, ru:null}, scrWord: "", scrProgress: "" };

        function speak(t) {
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'en-US';
            window.speechSynthesis.speak(m);
        }

        function collect() {
            const ens = document.getElementById('enC').value.split('\n').map(x => x.trim()).filter(x => x);
            const rus = document.getElementById('ruC').value.split('\n').map(x => x.trim());
            const ims = document.getElementById('imC').value.split('\n').map(x => x.trim());
            return { bg: document.getElementById('bgI').value, ws: ens.map((e, i) => ({ en: e, ru: rus[i] || "", im: ims[i] || "" })) };
        }

        function gen() {
            const data = collect();
            if(!data.ws.length) return alert("Please enter some words first!");
            const link = window.location.href.split('?')[0] + '?d=' + btoa(encodeURIComponent(JSON.stringify(data)));
            document.getElementById('out').value = `<iframe width="100%" height="600" src="${link}" frameborder="0" allow="autoplay"></iframe>`;
            alert("Success! Code generated.");
        }

        function preview() {
            const data = collect();
            if(!data.ws.length) return alert("Enter words to preview!");
            start(data);
        }

        function start(data) {
            st.words = data.ws; st.bg = data.bg;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('game').style.backgroundImage = `url(${st.bg})`;
            render();
        }

        function render() {
            const c = document.getElementById('cont'); c.innerHTML = '';
            const nextBtn = document.getElementById('nx');
            document.querySelectorAll('.dot').forEach((d,i) => d.style.background = (i+1 === st.lvl ? '#4a90e2' : '#ddd'));

            if(st.lvl === 1) {
                nextBtn.style.display = 'block';
                st.words.forEach(w => {
                    const div = document.createElement('div'); div.className = 'card';
                    div.innerHTML = `<div class="card-in"><div class="card-f">${w.im ? `<img src="${w.im}" onerror="this.style.display='none'">` : 'üñºÔ∏è'}<div>${w.en}</div></div><div class="card-f card-b">${w.ru}</div></div>`;
                    div.onclick = () => { div.classList.toggle('f'); if(div.classList.contains('f')) speak(w.en); };
                    c.appendChild(div);
                });
            } else if(st.lvl === 2) {
                nextBtn.style.display = 'none';
                const ens = [...st.words].sort(() => Math.random()-0.5), rus = [...st.words].sort(() => Math.random()-0.5);
                const dE = document.createElement('div'); dE.style.width='45%'; const dR = document.createElement('div'); dR.style.width='45%';
                ens.forEach(w => { const b = document.createElement('div'); b.className='m-item'; b.innerText=w.en; b.onclick=()=>{speak(w.en); hM(w.en,'en',b)}; dE.appendChild(b); });
                rus.forEach(w => { const b = document.createElement('div'); b.className='m-item'; b.innerText=w.ru; b.onclick=()=>hM(w.en,'ru',b); dR.appendChild(b); });
                c.append(dE, dR);
            } else if(st.lvl === 3) {
                nextBtn.style.display = 'none';
                const w = st.words[st.wIdx];
                st.scrWord = w.en.toUpperCase(); st.scrProgress = "";
                const box = document.createElement('div'); box.className = 'scramble-box';
                box.innerHTML = `${w.im ? `<img src="${w.im}" style="width:80px;">` : ''}<h3>${w.ru}</h3><div class="word-progress" id="wp"></div><div class="letters-area" id="la"></div>`;
                c.appendChild(box);
                const btns = st.scrWord.split('').sort(() => Math.random()-0.5);
                btns.forEach(l => {
                    const b = document.createElement('button'); b.className = 'letter-btn'; b.innerText = l;
                    b.onclick = () => {
                        if(l === st.scrWord[st.scrProgress.length]) {
                            st.scrProgress += l; document.getElementById('wp').innerText = st.scrProgress; b.style.visibility = 'hidden';
                            if(st.scrProgress === st.scrWord) { speak(w.en); setTimeout(() => { st.wIdx++; if(st.wIdx < st.words.length) render(); else { st.wIdx = 0; st.lvl = 4; render(); } }, 600); }
                        } else { b.classList.add('wrong'); setTimeout(() => b.classList.remove('wrong'), 300); }
                    };
                    document.getElementById('la').appendChild(b);
                });
            } else if(st.lvl === 4) {
                const w = st.words[st.wIdx];
                c.innerHTML = `<div style="background:white; padding:30px; border-radius:20px; border:4px solid var(--p); text-align:center; width:250px;">${w.im ? `<img src="${w.im}" style="width:80px;margin-bottom:10px;">` : 'üñºÔ∏è'}<h3>${w.ru}</h3><input type="text" id="wIn" placeholder="Type here..." style="width:100%; font-size:24px; text-align:center; border:none; border-bottom:2px solid #ddd; outline:none; text-transform:uppercase;"></div>`;
                const i = document.getElementById('wIn'); setTimeout(()=>i.focus(), 100);
                i.oninput = () => { if(i.value.toLowerCase() === w.en.toLowerCase()){ st.wIdx++; if(st.wIdx < st.words.length) render(); else document.getElementById('victory').style.display='flex'; } };
            }
        }

        function hM(v,t,b) {
            if(st.ms[t]) st.ms[t].b.classList.remove('sel');
            st.ms[t]={v,b}; b.classList.add('sel');
            if(st.ms.en && st.ms.ru) {
                if(st.ms.en.v === st.ms.ru.v) { 
                    st.ms.en.b.classList.add('hid'); st.ms.ru.b.classList.add('hid'); 
                    if(!document.querySelector('.m-item:not(.hid)')) document.getElementById('nx').style.display='block'; 
                }
                setTimeout(() => { if(st.ms.en)st.ms.en.b.classList.remove('sel'); if(st.ms.ru)st.ms.ru.b.classList.remove('sel'); st.ms={en:null,ru:null}; }, 400);
            }
        }
        function nxLvl() { st.lvl++; st.wIdx = 0; render(); }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.has('d')) {
                try {
                    const d = JSON.parse(decodeURIComponent(atob(p.get('d'))));
                    if(d && d.ws) {
                        document.getElementById('setup').style.display = 'none';
                        start(d);
                    }
                } catch(e) { document.getElementById('setup').style.display = 'flex'; }
            } else {
                document.getElementById('setup').style.display = 'flex';
            }
        };
    </script>
</body>
</html>
